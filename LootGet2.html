					<div id="chars">
						<p>Race
						<select type="text" name="race1" id="race1">
							<option value="dragonborn">Dragonborn</option>
							<option value="human">Human</option>
						</select>	
						Class

							<option value="jumper">Jumper</option>
							<option value="tardbarian">Tardbarian</option>
						</select>
						Preferred Weapon Type
						<select type="text" name="prefWep1" id="prefWep1>
